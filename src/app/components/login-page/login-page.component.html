<div class="container py-5">
    <div class="row">
        <div class="col-md-12">          
            <div class="row">
                <div class="col-md-6 mx-auto">                  
                    <div class="card rounded-0">
                        <div class="card-header bg-info text-white rounded-0">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body rounded-0">
                            <form novalidate (ngSubmit)="attemptLogin(formLoginDetails.value)" [formGroup]="formLoginDetails">                              
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="username" formControlName="username">                                  
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="password" formControlName="password">                                  
                                </div>
                                <input type="submit" class="btn btn-success btn-lg float-right rounded-0" value="Login" [disabled]="!formLoginDetails.valid">
                            </form>
                        </div>                      
                    </div>                  
                </div>
            </div>          
        </div>      
    </div>  
</div>
