<table class="table table-bordered table-striped">
  <thead>
    <tr class="bg-primary text-white ">
      <th class="header-text" *ngFor="let column of columns">{{column.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
        <td *ngFor="let column of columns" class="cell-text">{{getValue(row, column.prop)}}</td>
    </tr>
  </tbody>
</table>
